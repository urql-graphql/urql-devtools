
name: CI

on:
  pull_request:
  push:
    branches: master

jobs:
  check:
    name: Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Use Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use node_modules cache
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: |
          steps.yarn-cache.outputs.cache-hit != 'true' ||
          steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline --frozen-lockfile --non-interactive --silent

      - name: TypeScript
        run: yarn run type-check

      - name: Lint
        run: yarn run lint

      ## TODO: consolidate in linting step
      - name: Prettier
        run: yarn run lint:prettier

      - name: Unit Tests
        run: TZ=Europe/London yarn run test --coverage

      - name: Build
        run: yarn build && yarn bundle

      - name: Lint FireFox
        run: yarn run lint:firefox

  visual-regression:
    name: Visual Regression
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get Yarn cache directory
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: Use Yarn cache
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Use node_modules cache
        id: node-modules-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: |
          steps.yarn-cache.outputs.cache-hit != 'true' ||
          steps.node-modules-cache.outputs.cache-hit != 'true'
        run: yarn install --prefer-offline --frozen-lockfile --non-interactive --silent

      - name: Run Cosmos
        run: yarn run cosmos &

      - name: Wait for Cosmos to boot
        run: yarn wait-on http://localhost:5001

      - name: Run Puppeteer
        run: yarn run visual-regression:exec
        env:
          COSMOS_HOST: locahost
          COSMOS_PORT: 5000

      - name: Store image diffs
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: image-snapshots
          path: src/panel/__image_snapshots__/__diff_output__/