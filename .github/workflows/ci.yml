name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - migrate-gh-actions # FIXME: Remove before merging

jobs:
  run-tests:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn run lint

      - name: Run Prettier (Check)
        run: yarn run lint:prettier

      - name: Run Typechecking
        run: yarn run type-check

      - name: Run Jest
        run: yarn run test

  run-visual-regression:
    name: Visual Regression
    runs-on: ubuntu-latest
    needs: run-tests

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Cosmos
        run: yarn run cosmos &

      - name: Wait for Cosmos
        run: yarn wait-on http://localhost:5000

      - name: Run Puppeteer
        run: yarn run visual-regression:ci
        env:
          COSMOS_HOST: locahost
          COSMOS_PORT: 5000

      - name: Store image diffs
        uses: actions/upload-artifact@v2
        if: ${{ failure() }}
        with:
          name: image-snapshots
          path: src/panel/__image_snapshots__/__diff_output__/
